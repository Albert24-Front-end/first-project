<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сайт заказных дипломных и курсовых работ</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./splide.min.css" />
  </head>
  <body>

    <section class="landing1">
      <header>
        <img src="./Menu.png" alt="Menu" id="menu_1" />
        <div class="navigation">
          <h3>О нас</h3>
          <h3>Отзывы</h3>
          <h3>Услуги</h3>
        </div>
        <div class="bar_menu"><img src="./bar_menu.png" alt="" id="phone" /></div>
      </header>
      <main>
        <div class="main_text_block1">
          <h2>Помогаем всем студентам</h2>
          <p>Дипломные, курсовые работы и .т.п.</p>
          <h4 class="desktop_text1">
            Ты сможешь успешно сдать и защитить курсовую или другую работу без
            пересдач, вместе с хорошо написанной работой.
          </h4>
          <h4 class="phone_text1">
            Ты сможешь успешно сдать и защитить курсовую, дипломную работу и
            т.д.
          </h4>
        </div>
        <img src="./Ellipse 24.png" alt="" id="green_circle" />
        <div class="input_request">
          <select name="type" id="select1">
            <option value="">Тип</option>
            <option value="">Курсовая</option>
            <option value="">Дипломная</option>
          </select>
          <input type="email" placeholder="Твой email" />
          <button class="desktop_btn1">Подать заявку</button>
          <button class="phone_btn1">Узнать стоимость</button>
        </div>
      </main>
    </section>
